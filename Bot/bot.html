<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <header Access-Control-Allow-Origin></header>
    <script src="../sources/jQuery.js"></script>
</head>

<body>
    <div>Test</div>
    <script>
        function loginToWiki(username, password) {
            var apiUrl = 'https://wiki.wita.de/w/api.php';

            // Constructing the login request
            var requestData = {
                action: 'login',
                lgname: username,
                lgpassword: password,
                format: 'json'
            };

            // Sending the login request
            $.ajax({
                url: apiUrl,
                type: 'POST',
                dataType: 'json',
                data: requestData,
                success: function (response) {
                    if (response.login.result == 'Success') {
                        console.log('Login successful');
                        // Once logged in, you can perform additional actions
                        // such as editing pages or fetching data
                    } else {
                        console.error('Login failed: ' + response.login.result);
                    }
                },
                error: function (xhr, status, error) {
                    console.error('Error logging in: ' + error);
                }
            });
        }

        // Example usage:
        var username = 'Bot';
        var password = 'Witabot2017';
        loginToWiki(username, password);
    </script>
</body>

</html>
