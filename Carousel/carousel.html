<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../sources/fontawesome.css">
    <link rel="stylesheet" href="./carousel.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="gadget-carousel-container">
        <div class="gadget-carousel-wrapper">
            <div class="gadget-carousel-list">
                <div class="gadget-carousel-item"><img src="https://picsum.photos/seed/picsum/1431/2234"></div>
                <div class="gadget-carousel-item"><img src="https://picsum.photos/seed/picsum/3284/1001"></div>
                <div class="gadget-carousel-item"><img src="https://picsum.photos/seed/picsum/1122/1000"></div>
            </div>
            <div class="gadget-carousel-indicator"><span class="active"></span><span></span><span></span></div>
        </div>
        <div class="gadget-carousel-arrow gadget-carousel-arrow-left"><span class="gadget-carousel-arrow-icon"><i class="fa-solid fa-chevron-left fa-xl"></i></span></div>
        <div class="gadget-carousel-arrow gadget-carousel-arrow-right"><span class="gadget-carousel-arrow-icon"><i class="fa-solid fa-chevron-right fa-xl"></i></span></div>
    </div>
    <script src="./carousel.js"></script>
    <script src="../sources/fontawesome.js"></script>
</body>

</html>
